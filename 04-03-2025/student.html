<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid black;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 2px solid black;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .box {
            width: 45%;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            text-align: center;
        }
        .box a {
            display: block;
            padding: 10px;
            margin: 10px;
            text-decoration: none;
            color: white;
            background: blue;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid black;
        }
        .footer input {
            width: 20px;
            height: 20px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Student's Connect</div>

        <div class="content">
            <div class="box">
                <h2>About Us</h2>
                <p>Student Care - Information about student community and support.</p>
            </div>

            <div class="box">
                <h2>New User</h2>
                <a href="#">Register</a>
                <h2>Existing User</h2>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="footer">
            <input type="checkbox"> 
            <input type="checkbox"> 
            <input type="checkbox"> 
            <input type="checkbox"> 
        </div>
    </div>

</body>
</html>
