<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Prep Food</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #ff5722;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ff5722;
        }
        .hero {
            background-image: url('images/image1.jpg'); /* Replace with your image */
            background-size: cover;
            height: 400px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            font-weight: bold;
        }
        .section {
            padding: 50px;
        }
        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .menu img {
            width: 300px;
            margin: 10px;
            border-radius: 10px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="header">
        FACE Prep Food
    </div>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="hero">
        Enjoy Your Delicious Food!
    </div>

    <div class="section">
        <h2>Explore Our Menu</h2>
        <div class="menu">
            <img src="images/image2.jpg" alt="Food 1"> <!-- Replace with your images -->
            <img src="images/image3.jpg" alt="Food 2">
            <img src="images/image4.jpg" alt="Food 3">
        </div>
    </div>

    <div class="footer">
        &copy; 2025 FACE Prep Food | Follow us on 
        <a href="#">Facebook</a> | 
        <a href="#">Instagram</a> | 
        <a href="#">YouTube</a>
    </div>

</body>
</html>
