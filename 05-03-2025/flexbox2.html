<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        img {
            object-fit: cover;
            border: 1px solid black;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .large { width: 120px; height: 120px; }
        .tall { width: 120px; height: 120px; }
        .medium { width: 120px; height: 120px; }
        .small { width: 1200px; height: 120px; }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
       
        <div class="column">
            <img src="burger.jpg"large" onclick="openLightbox(this)">
            <div class="row">
                <img src="burger.jpg" class="medium" onclick="openLightbox(this)">
                <img src="burger.jpg" class="medium" onclick="openLightbox(this)">
            </div>
        </div>

        <div class="column">
            <img src="burger.jpg" class="medium" onclick="openLightbox(this)">
            <img src="burger.jpg" class="medium" onclick="openLightbox(this)">
        </div>

        <div class="column">
            <img src="burger.jpg" class="medium" onclick="openLightbox(this)">
            <img src="burger.jpg" class="medium" onclick="openLightbox(this)">
            <img src="burger.jpg" class="medium" onclick="openLightbox(this)">
        </div>
    </div>


    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Popup Image">
    </div>

    <script>
        function openLightbox(img) {
            document.getElementById("lightbox-img").src = img.src;
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>

</body>
</html>
