<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox with Images</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flex-container">
    <div class="flex-item">
      <img src="" alt="Image 1">
      <p>Image 1</p>
    </div>
    <div class="flex-item">
      <img src="burger.jpg" alt="Image 2">
      <p>Image 2</p>
    </div>
    <div class="flex-item">
      <img src="burger.jpg" alt="Image 3">
      <p>Image 3</p>
    </div>
    <div class="flex-item">
      <img src="burger.jpg" alt="Image 4">
      <p>Image 4</p>
    </div>
  </div>
</body>
</html>
